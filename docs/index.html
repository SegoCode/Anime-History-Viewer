<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Anime History Viewer</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <html>

      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      </head>

      <body onload="loadView();">
        <textarea id="animeListArea" placeholder="Kimetsu no Yaiba&#10;Sword Art Online&#10;Darling in the FranXX&#10; . . . " rows="10" cols="90"></textarea>
        <button id="loadButton" onclick="loadTable();">Load to table</button>
        <button id="shareButton" style="display:none;" onclick="share();">Copy share link</button>

        <table>
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Community score</th>
              <th scope="col">MyAnimelist link</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td id="footerText" colspan="3"></td>
            </tr>
          </tfoot>
          <tbody id="dataTable">
            <!-- JS inster data here -->
          </tbody>
        </table>
        <div class="footer">
          <img src="https://github.com/SegoCode/Anime-History-Viewer/blob/main/media/aquaSama.png?raw=true" alt="AxisClub">
        </div>
      </body>

    </html>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>

</html>
